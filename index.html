<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DSBD Verification Service</title>
<style>
body{font-family:Arial,sans-serif; background:#f8fafc; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;}
h1{margin-bottom:20px;}
iframe{border:none; border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,0.1);}
button{margin-top:20px; padding:12px 20px; background:linear-gradient(90deg,#2563eb,#dc2626); color:white; border:none; border-radius:8px; cursor:pointer;}
button:disabled{background:#9ca3af; cursor:not-allowed;}
</style>
</head>
<body>

<h1>DSBD Verification Service</h1>

<!-- Embed widget -->
<iframe src="widget.html" width="240" height="80" title="DSBD Verification Widget"></iframe>

<!-- Example submit button -->
<button id="submitBtn" disabled>Submit Action</button>
<p id="msg" style="color:red; font-weight:bold; margin-top:10px;"></p>

<script>
const submitBtn = document.getElementById("submitBtn");
const msg = document.getElementById("msg");

// Unlock submit button if verified
if(localStorage.getItem("dsbd_verified") === "true") submitBtn.disabled = false;

submitBtn.onclick = ()=>{
    if(localStorage.getItem('dsbd_verified') !== 'true'){
        msg.innerText='❌ Please verify using the DSBD widget!';
    }else{
        msg.style.color='green';
        msg.innerText='✅ Action submitted!';
    }
};
</script>

</body>
</html>
